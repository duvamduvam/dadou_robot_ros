version: '3'
services:
  dadou-robot-x86:
    container_name: dadou-robot-container-x86
    build:
      context: ../../..
      dockerfile: conf/docker/x8664/Dockerfile
    #environment:
    #  - DISPLAY=${DISPLAY}
    image: dadouuu/dadou-robot-x86:latest
    network_mode: "host"
    volumes:
      - ../../../conf:/home/ros2_ws/src/robot/conf
      - ../../..//robot:/home/ros2_ws/src/robot/robot
      - ../../..//dadou_utils:/home/ros2_ws/src/robot/dadou_utils
      - ../../..//json:/home/ros2_ws/src/robot/json
      - ../../..//medias:/home/ros2_ws/src/robot/medias
    #  - /tmp/.X11-unix:/tmp/.X11-unix
    #  - /dev/:/dev
    #  - /dev/null:/folder/fileToBeExcluded
    #accès device ACMO gpio serial by id disque etc ...
    privileged: true
