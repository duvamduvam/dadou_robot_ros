services:
  dadou-robot-x86:
    container_name: dadou-robot-container
    image: dadouuu/dadou-robot-x86:latest
    build:
      context: ../../..
      dockerfile: conf/docker/x8664/Dockerfile-x86
    #environment:
    #  - DISPLAY=${DISPLAY}
    network_mode: "host"
    volumes:
      - /home/dadou/Nextcloud/Didier/python/dadou_robot_ros/conf:/home/ros2_ws/src/robot/conf
      - /home/dadou/Nextcloud/Didier/python/dadou_robot_ros/robot:/home/ros2_ws/src/robot/robot
      - /home/dadou/Nextcloud/Didier/python/dadou_robot_ros/dadou_utils_ros:/home/ros2_ws/src/robot/dadou_utils_ros
      - /home/dadou/Nextcloud/Didier/python/dadou_robot_ros/json:/home/ros2_ws/src/robot/json
      - /home/dadou/Nextcloud/Didier/python/dadou_robot_ros/medias:/home/ros2_ws/src/robot/medias
      - /home/dadou/Nextcloud/Didier/python/dadou_robot_ros/conf/ros2_dependencies/robot_bringup:/home/ros2_ws/src/robot_bringup
      - /home/dadou/Nextcloud/Didier/python/dadou_robot_ros/conf/ros2/setup.py:/home/ros2_ws/src/robot/setup.py
      - /dev:/dev
    #  - /tmp/.X11-unix:/tmp/.X11-unix
    #  - /dev/:/dev
    #  - /dev/null:/folder/fileToBeExcluded
    #accès device ACMO gpio serial by id disque etc ...
    privileged: true
